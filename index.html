<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - рђЎрђ╝рђћрђ║рђЎрђг TV</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.5.2/video-js.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>­ЪЊ║ IPTV Player</h1>
            <div class="channel-list">
                <button class="channel-btn active" data-src="CHANNEL1_M3U8">MMTV</button>
                <button class="channel-btn" data-src="CHANNEL2_M3U8">Channel 7</button>
                <button class="channel-btn" data-src="CHANNEL3_M3U8">SkyNet</button>
            </div>
        </header>

        <div class="player-container">
            <video
                id="my-video"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                width="100%" height="500"
                data-setup="{}">
                <p class="vjs-no-js">
                    рђърђёрђирђ║рђўрђЏрђ▒рђгрђђрђ║рђєрђг <a href="https://videojs.com/html5-video-support/">video рђЉрђ▒рђгрђђрђ║рђЋрђХрђирђЎрђЙрђ»</a> рђЎрђЏрђЙрђГрђЋрђФрЂІ
                </p>
            </video>
        </div>

        <div class="controls">
            <input type="text" id="custom-url" placeholder="Custom M3U8 URL рђЉрђірђирђ║рђЋрђФ">
            <button onclick="loadCustom()">РќХ№ИЈ рђќрђйрђёрђирђ║рђЎрђџрђ║</button>
            <button onclick="toggleFullscreen()">РЏХ Fullscreen</button>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
