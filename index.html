<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¥ Live TV Myanmar - Premium IPTV</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.6.1/video-js.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <i class="fas fa-tv"></i>
            <div class="loading-text">Loading Channels...</div>
        </div>
    </div>

    <div class="app-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">
                <i class="fas fa-broadcast-tower"></i>
                <span>Live TV Myanmar</span>
            </div>
            <div class="top-controls">
                <button class="btn-grid" id="gridToggle"><i class="fas fa-th-large"></i></button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="üîç Channel ·Äõ·Äæ·Ä¨...">
                </div>
            </div>
        </div>

        <!-- Channels Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-list"></i> Channels</h3>
                <button class="close-sidebar" id="closeSidebar"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="categories">
                <button class="category-btn active" data-cat="all">All Channels</button>
                <button class="category-btn" data-cat="news">News</button>
                <button class="category-btn" data-cat="entertainment">Entertainment</button>
                <button class="category-btn" data-cat="sports">Sports</button>
            </div>

            <div class="channels-list" id="channelsList"></div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Featured Channel -->
            <div class="hero-section">
                <div class="hero-info">
                    <div class="hero-badge">üî¥ LIVE</div>
                    <h1 id="heroTitle">Select a Channel</h1>
                    <p id="heroDesc">Choose your favorite channel to start watching</p>
                </div>
            </div>

            <!-- Player -->
            <div class="player-section">
                <video id="mainPlayer" class="main-player" controls preload="metadata">
                    Your browser doesn't support video playback
                </video>
                
                <div class="player-controls">
                    <div class="now-playing">
                        <span id="currentChannelName">Channel Name</span>
                        <span id="liveIndicator">‚óè LIVE</span>
                    </div>
                    <div class="player-buttons">
                        <button id="theaterBtn" class="btn-theater"><i class="fas fa-expand-arrows-alt"></i></button>
                        <button id="pipBtn" class="btn-pip"><i class="fas fa-external-link-alt"></i></button>
                    </div>
                </div>
            </div>

            <!-- Quick Controls -->
            <div class="quick-controls">
                <div class="favorites" id="favorites">
                    <i class="fas fa-star"></i> Favorites
                </div>
                <input type="text" id="directUrl" placeholder="üì∫ Direct M3U8 URL">
                <button id="loadDirect">‚ñ∂Ô∏è Load</button>
            </div>

            <!-- Channel Grid -->
            <div class="channels-grid" id="channelsGrid">
                <!-- Dynamic content -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
