<!DOCTYPE html>
<html lang="my" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📄 PDF Share - ရိုးရိုးလွယ်လွယ်</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Myanmar', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-16">
            <div class="w-24 h-24 bg-white/20 rounded-3xl mx-auto mb-8 flex items-center justify-center">
                <i class="fas fa-file-pdf text-4xl text-red-400"></i>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 drop-shadow-2xl">
                PDF Share
            </h1>
            <p class="text-xl text-white/90 mb-12 max-w-2xl mx-auto">
                PDF ဖိုင်တွေကို လွယ်လွယ်ကူကူ တင်ပြီး မျှဝေပါ
            </p>
        </div>

        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 md:p-12 border border-white/20 mb-8">
                <div class="text-center">
                    <i class="fas fa-cloud-upload-alt text-6xl text-white mb-6 opacity-80"></i>
                    <h2 class="text-3xl font-bold text-white mb-4">PDF တင်ပါ</h2>
                    <p class="text-white/80 mb-8">10MB အထိ ပဲဖဒ် ဖိုင်တွေ တင်လို့ရပါတယ်</p>
                    
                    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                        <div class="flex items-center justify-center w-full">
                            <label for="pdfFile" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-white/30 rounded-2xl cursor-pointer hover:border-white/50 transition-all duration-300 group p-6">
                                <i class="fas fa-file-pdf text-5xl text-red-400 mb-4 group-hover:scale-110 transition-transform"></i>
                                <p class="text-lg font-medium text-white group-hover:text-white">
                                    <span class="hidden sm:inline">PDF ဖိုင်ကို ဒီနေရာမှာ ဆွဲချပါ</span>
                                    <span class="sm:hidden">PDF ရွေးပါ</span>
                                </p>
                                <input id="pdfFile" name="file" type="file" accept=".pdf" class="hidden" required>
                            </label>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-8 rounded-2xl text-xl shadow-2xl hover:shadow-3xl transform hover:-translate-y-1 transition-all duration-300">
                            <i class="fas fa-rocket mr-2"></i> မျှဝေလင့်ခ် ရယူရန်
                        </button>
                    </form>
                </div>
            </div>

            <!-- Share Link Input -->
            <div id="shareSection" class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 md:p-12 border border-white/20 hidden">
                <div class="text-center">
                    <i class="fas fa-link text-5xl text-green-400 mb-6"></i>
                    <h3 class="text-2xl font-bold text-white mb-4">မျှဝေလင့်ခ် ရပြီ!</h3>
                    <div class="relative mb-6">
                        <input id="shareLink" type="text" readonly class="w-full px-6 py-4 bg-white/20 border-2 border-white/30 rounded-2xl text-lg font-mono text-white text-center focus:outline-none focus:border-white/50" placeholder="loading...">
                        <button onclick="copyLink()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-xl transition-all duration-200 hover:scale-110">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="flex gap-3 justify-center flex-wrap">
                        <a id="whatsappBtn" href="#" target="_blank" class="group">
                            <i class="fab fa-whatsapp text-2xl bg-green-500 text-white p-3 rounded-2xl group-hover:bg-green-600 hover:scale-110 transition-all duration-200"></i>
                        </a>
                        <a id="telegramBtn" href="#" target="_blank" class="group">
                            <i class="fab fa-telegram text-2xl bg-blue-500 text-white p-3 rounded-2xl group-hover:bg-blue-600 hover:scale-110 transition-all duration-200"></i>
                        </a>
                        <a id="copyBtn" onclick="copyLink()" class="group cursor-pointer">
                            <i class="fas fa-copy text-2xl bg-gray-600 text-white p-3 rounded-2xl group-hover:bg-gray-700 hover:scale-110 transition-all duration-200"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-20 pt-12 border-t border-white/10">
            <p class="text-white/60">Powered by <strong>Cloudflare Pages</strong> + GitHub</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
