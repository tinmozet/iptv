<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Channels</title>
    <style>
        body { font-family: Arial; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .channel { background: #333; padding: 15px; border-radius: 10px; }
        .channel h3 { margin: 0 0 10px 0; color: #00ff88; }
        video { width: 100%; height: 200px; background: #000; border-radius: 5px; }
        button { background: #00ff88; color: black; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üî¥ IPTV Channels</h1>
    <div class="channel-grid" id="channels"></div>

    <script>
        const channels = [
            { name: "Channel 1", url: "http://iptv.prosto.tv:7000/ch163/video.m3u8" },
            { name: "Channel 2", url: "http://iptv.prosto.tv:7000/ch200/video.m3u8" },
            // ·Äû·ÄÑ·Ä∑·Ä∫ M3U8/RTMP URLs ·Äê·ÄΩ·Ä± ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´
        ];

        const container = document.getElementById('channels');
        channels.forEach(channel => {
            const div = document.createElement('div');
            div.className = 'channel';
            div.innerHTML = `
                <h3>${channel.name}</h3>
                <video controls crossorigin playsinline></video>
                <br><button onclick="playChannel('${channel.url}')">‚ñ∂Ô∏è Play</button>
            `;
            container.appendChild(div);
        });

        function playChannel(url) {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.src = url;
                video.load();
                video.play().catch(e => console.log('Autoplay blocked'));
            });
        }
    </script>
</body>
</html>
