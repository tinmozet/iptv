<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ IPTV Player</title>
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        h1 { 
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8em;
        }
        .channels {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            max-width: 100%;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .channel-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .channel-btn:hover, .channel-btn.active {
            background: #ff4757;
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
            transform: translateY(-2px);
        }
        .player-container {
            flex: 1;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        .video-js { 
            width: 100%; 
            height: 100%; 
            min-height: 400px; 
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 15px;
        }
        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"] {
            flex: 1;
            max-width: 350px;
            padding: 12px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        
        /* Play/Stop Buttons */
        .play-btn, .stop-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-btn {
            background: #00d4aa;
            color: white;
        }
        .play-btn:hover { background: #00b894; transform: scale(1.1); }
        .play-btn.playing {
            background: #ff4757;
            animation: pulse 1s infinite;
        }
        .stop-btn {
            background: #636e72;
            color: white;
        }
        .stop-btn:hover { background: #2d3436; transform: scale(1.1); }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .play-action { background: #00d4aa; color: white; }
        .play-action:hover { background: #00b894; transform: translateY(-2px); }
        .stop-action { background: #ff4757; color: white; }
        .stop-action:hover { background: #ff3742; transform: translateY(-2px); }
        .fullscreen-btn { 
            background: #6c5ce7; 
            padding: 12px 20px;
            color: white;
        }
        .fullscreen-btn:hover { background: #5a4fcf; transform: translateY(-2px); }
        
        .status {
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            font-size: 14px;
            margin-left: auto;
            min-width: 150px;
            text-align: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .channels { justify-content: center; }
            .controls { flex-direction: column; align-items: stretch; gap: 15px; }
            input[type="text"] { max-width: 100%; }
            .control-group { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tv"></i> IPTV Player</h1>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="channels" id="channels"></div>

        <div class="player-container">
            <video
                id="player"
                class="video-js vjs-big-play-centered"
                controls
                preload="auto"
                data-setup='{"responsive": true, "fluid": true}'>
            </video>
        </div>

        <div class="controls">
            <div class="control-group">
                <!-- Big Play/Stop Buttons -->
                <button class="play-btn" id="playBtn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="stop-btn" id="stopBtn" title="Stop">
                    <i class="fas fa-stop"></i>
                </button>
                
                <!-- Action Buttons -->
                <button class="action-btn play-action" onclick="playChannel()">
                    <i class="fas fa-play"></i> Play
                </button>
                <button class="action-btn stop-action" onclick="stopChannel()">
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
            
            <div style="display: flex; gap: 10px; flex: 1; max-width: 500px;">
                <input type="text" id="m3u8Input" placeholder="M3U8 URL ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´... (Enter)">
                <button class="action-btn play-action" onclick="loadCustom()" style="padding: 12px 16px;">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <button class="fullscreen-btn" onclick="toggleFullscreen()" title="F">
                <i class="fas fa-expand"></i> Fullscreen
            </button>
        </div>
    </div>

    <script>
        const channels = [
            { name: 'Demo TV 1', url: 'http://iptv.prosto.tv:7000/ch163/video.m3u8' },
            { name: 'Demo TV 2', url: 'http://iptv.prosto.tv:7000/ch164/video.m3u8' },
            { name: 'Demo TV 3', url: 'http://iptv.prosto.tv:7000/ch186/video.m3u8' },
            { name: 'MMTV', url: 'http://iptv.prosto.tv:7000/ch196/video.m3u8' },
            { name: 'Channel 7', url: 'http://iptv.prosto.tv:7000/ch200/video.m3u8' },
            { name: 'SkyNet', url: 'http://iptv.prosto.tv:7000/ch169/video.m3u8' },
            { name: 'MRTV', url: 'http://iptv.prosto.tv:7000/ch1543/video.m3u8' }
        ];

        let player;
        let currentChannelIndex = 0;

        // Create channel buttons
        function createChannels() {
            const container = document.getElementById('channels');
            container.innerHTML = channels.map((ch, i) => 
                `<button class="channel-btn ${i===0?'active':''}" onclick="selectChannel(${i})">
                    ${ch.name}
                </button>`
            ).join('');
        }

        // Select channel
        function selectChannel(index) {
            currentChannelIndex = index;
            const channel = channels[index];
            updateStatus(`Selected: ${channel.name}`);
            
            document.querySelector('.channel-btn.active')?.classList.remove('active');
            event.target.classList.add('active');
        }

        // Play current channel
        function playChannel() {
            const channel = channels[currentChannelIndex];
            if (!channel) {
                updateStatus('No channel selected');
                return;
            }
            
            updateStatus(`Playing ${channel.name}...`);
            player.src({
                src: channel.url,
                type: 'application/x-mpegURL'
            });
            player.play();
        }

        // Stop channel
        function stopChannel() {
            player.pause();
            player.src(''); // Clear source
            updateStatus('Stopped');
            document.getElementById('playBtn').classList.remove('playing');
        }

        // Load custom M3U8
        function loadCustom() {
            const url = document.getElementById('m3u8Input').value.trim();
            if (!url) {
                updateStatus('Enter URL first');
                return;
            }
            
            updateStatus('Loading custom URL...');
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
        }

        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Update status
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            player = videojs('player', {
                fluid: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.5, 2]
            });

            // Play/Stop buttons
            document.getElementById('playBtn').onclick = () => {
                if (player.paused()) {
                    playChannel();
                } else {
                    player.pause();
                }
            };

            document.getElementById('stopBtn').onclick = stopChannel;

            // Player events
            player.on('loadstart', () => updateStatus('üîÑ Loading...'));
            player.on('playing', () => {
                updateStatus('‚ñ∂Ô∏è Playing');
                document.getElementById('playBtn').classList.add('playing');
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
            });
            player.on('pause', () => {
                document.getElementById('playBtn').classList.remove('playing');
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
            });
            player.on('error', () => updateStatus('‚ùå Error - Check URL'));
            player.on('waiting', () => updateStatus('‚è≥ Buffering...'));
            player.on('ended', () => updateStatus('‚úÖ Ended'));

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        document.getElementById('playBtn').click();
                        break;
                    case 'KeyF': toggleFullscreen(); break;
                    case 'Enter':
                        if (document.activeElement.id === 'm3u8Input') loadCustom();
                        break;
                    case 'KeyP': playChannel(); break;
                    case 'KeyS': stopChannel(); break;
                }
            });

            createChannels();
            selectChannel(0);
        });
    </script>
</body>
